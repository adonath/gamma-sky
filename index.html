<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<head>

  <title>gamma-sky</title>

</head>

<body>

  <!-- <div id="title"></div> -->

  <div id="aladin-lite-div"></div>

  <button id="aboutButton">About</button>

  <div id="aboutInfo">

    <p>gamma-sky.net is an open-source and open-data webpage about the gamma-ray sky.</p>

    <p>More coming soon!</p>

    <p>Created by <a href="https://github.com/cdeil" target="_blank">Christoph Deil</a> and
       <a href="https://github.com/vorugantia" target="_blank">Arjun Voruganti</a>.</p>

    <p>If you would like to contribute, check out <a href="https://github.com/gammapy/gamma-sky" target="_blank">our repo</a>
       or email us.</p>

  </div>

</body>

<style>

/*#title {
  height: 5%;
  width: 100%;
  z-index: 5;
}*/

#aladin-lite-div {
  /*height: 95%;*/
  height: 100%;
  width: 100%;
  position: relative;
  z-index: 0;

}

#aboutButton {
  color: black;
  position: absolute;
  border: none;
  background-color: white;
  opacity: 0.8;
  z-index: 10;
  bottom: 3px;
  font-size: 14px;
  padding: 4 4 4 4;
  height: 30px;
  border: 2px solid rgb(50, 50, 50);
}

#aboutInfo {
  position: absolute;;
  width: 410px;
  bottom: 38px;
  right: 100px;
  padding: 0 1em 0 1em;
  border: 2px solid rgb(50, 50, 50);
  background-color: white;
  opacity: 0.9;
  display: none;
}

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  background-color: rgb(0, 0, 0);
  overflow: hidden;

}

table, table tbody, .aladin-popup {
  width: 270px;
  text-align: left;
}

table th {
  height: 30px;
}

.shift {
  width: 200px;
}

</style>

<script type="text/javascript" src="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
<!-- <script type="text/javascript" src="static/aladin.min.js"></script> -->

<script id="source-template" type="text/x-handlebars-template">

  <div>

    <h3 style="text-align: center">{{name}}</h3>

    <table>
      <tbody>
        <tr>
          <td>RA:</td>
          <th>{{ra}}</th>
          <td>DEC:</td>
          <th>{{dec}}</th>
        </tr>
        <tr>
          <td>GLON:</td>
          <th>{{glon}}</th>
          <td>GLAT:</td>
          <th>{{glat}}</th>
        </tr>
      </tbody>
    </table>

    <table>
      <tbody>
        <tr>
          <td>Assoc:</td>
          <th class="shift">{{assoc}}</th>
      </tbody>
    </table>

  </div>

</script>

<script src="script.js" charset="utf-8"></script>
