<p>
  This is CatSource3FGLComponent
</p>

<select *ngIf="catalog" (change)="onSelect($event.target.value)">
  <option value="">Choose a source</option>
  <option *ngFor="let source of catalog.data" value="{{source.data.id}}">{{source.data.Source_Name}}</option>
</select>

<div *ngIf="selection">
  <h3>{{catalog.data[selection].data.Source_Name}}</h3>
  <p>{{catalog.data[selection].data.RAJ2000}}</p>
  <p>{{catalog.data[selection].data.DEJ2000}}</p>
</div>
