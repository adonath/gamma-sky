
<div *ngIf="(catalog)">

  <div class="container">

    <div class="col-md-6">
      <h3>Source Name:
        {{catalog.getSourceByID(id).data.Source_Name}}</h3>
      <ul>
        <li>RA:
          {{catalog.getSourceByID(id).data.RA}}</li>
        <li>DEC:
          {{catalog.getSourceByID(id).data.DEC}}</li>
      </ul>
    </div>

    <div class="col-md-6">
      <h3>Spectrum</h3>
      <img src="http://fermi.gsfc.nasa.gov/ssc/data/access/lat/4yr_catalog/3FGL-table/data/3FGL_lc_v5/3FGL_J0002d6p6218_lc.png" class="img-responsive" alt="Generic placeholder thumbnail">
    </div>

    <div class="col-md-6">
      <h3>Full JSON data</h3>
      <pre>
          {{ catalog.getSourceByID(id) | json }}
      </pre>
    </div>


  </div>

</div>
