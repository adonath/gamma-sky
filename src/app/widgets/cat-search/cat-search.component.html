<div id='source-select'>

  <md-input-container>
    <input type="text"
           mdInput placeholder="Select source"
           [formControl]="myControl"
           [mdAutocomplete]="auto"
    >
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
    <md-option *ngFor="let option of filteredOptions | async"
               [value]="option"
               (onSelectionChange)="onSelected($event, option)"
    >
      {{ option.name }}
    </md-option>
  </md-autocomplete>

</div>

<hr>
