<p>
  This is CatSearchComponent

  <select (change)="onSelectChange($event.target.value)">
    <option value="">Choose a catalog</option>
    <option value="3fgl">3FGL</option>
    <option value="2fhl">2FHL</option>
    <option value="snrcat">SNRcat</option>
  </select>

  <select *ngIf="selectedCat=='3fgl'" (change)="onSelect($event.target.value)">
    <option value="">Choose a source</option>
    <option *ngFor="let source of catalog" value="{{source.id}}">{{source.Source_Name}}</option>
  </select>

</p>
