
<div  id='catalog-select'>

  <div class="btn-group btn-group-lg">

    <label
      class='btn btn-primary'
      [(ngModel)]="selectedCatalog"
      btnRadio="3fgl"
      uncheckable
      (click)='getCatalog("3FGL")'
    >
      3FGL
    </label>
    <label class='btn btn-primary' [(ngModel)]="selectedCatalog" btnRadio="2fhl" uncheckable (click)='getCatalog("2FHL")'>
      2FHL
    </label>
    <label class='btn btn-primary' [(ngModel)]="selectedCatalog" btnRadio="snrcat" uncheckable (click)='getCatalog("SNRcat")'>
      SNRcat
    </label>

  </div>

</div>


<div id='source-select' *ngIf="catalog">

  <ng-select id='ng2-select'
    [allowClear]='true'
    [items]='items'
    [disabled]='disabled'
    (data)='refreshValue($event)'
    (selected)='selected($event)'
    (removed)='removed($event)'
    (typed)='typed($event)'
    placeholder='No source selected'
  >
  </ng-select>

  <!-- <br>
  <pre>{{value.text}}</pre> -->

</div>
