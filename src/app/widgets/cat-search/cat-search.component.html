<div style="width:300px; margin-bottom:20px;">
  <h3>Select a source:</h3>

  <ng-select  [allowClear]='true'
              [items]='items'
              [disabled]='disabled'
              (data)='refreshValue($event)'
              (selected)='selected($event)'
              (removed)='removed($event)'
              (typed)='typed($event)'
              placeholder='No source selected'>
  </ng-select>

  <br>
  <pre>{{value.text}}</pre>

</div>
